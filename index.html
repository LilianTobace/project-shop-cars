
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobace's Cars</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header >
        <h2>
            <span data-js="company-name"></span>
            <span data-js="company-phone"></span>
        </h2>
    </header>
    <div class="content">
        <form action="/" data-js="main-form">
            <label>Imagem do carro:</label>
            <input type="url" data-js="imagem" autofocus="true" placeholder="URL com a imagem">
            <label>Marca/Modelo:</label>
            <input type="text" data-js="marca-modelo">
            <label>Ano:</label>
            <input type="text" data-js="ano"  placeholder="0000">
            <label>Cor:</label>
            <input type="text" data-js="cor">
            <label>Preço:</label>
            <input type="text" data-js="preco" placeholder="R$000,00">
            <button data-js ="submit" type="submit">Cadastrar</button>
        </form>
    </div>
    <div class="content-table">
        <table data-js="table">
            <thead>
                <tr>
                    <th>Imagem do carro</th>
                    <th>Marca/Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Preço</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody data-js="table-car">
            </tbody>
        </table>
    </div>
    <script src="js/DOM.js"></script>
    <script src="js/challenge-29.js"></script>
</body>
</html>
